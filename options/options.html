<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLLAMA Summarizer Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>OLLAMA Summarizer Settings</h1>
      <form id="settings-form">
        <div class="form-group">
          <label for="endpoint">OLLAMA Endpoint:</label>
          <div class="input-group">
            <input
              type="text"
              id="endpoint"
              placeholder="http://localhost:11434"
            />
            <span id="endpoint-status" class="status-indicator"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="model">OLLAMA Model:</label>
          <div class="model-input-container" style="position: relative;">
            <input type="text" id="model" placeholder="llama3.1:8b" />
            <button type="button" id="refresh-models" class="btn btn-secondary" style="margin-top: 8px; padding: 8px 16px; font-size: 13px;">üîÑ Load Available Models</button>
            <div id="model-list" class="model-list" style="display: none;"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="token-limit">Token Limit:</label>
          <input
            type="number"
            id="token-limit"
            min="1024"
            placeholder="16384"
          />
        </div>
        <div class="option-group">
          <label for="youtube-api-key">YouTube API Key (optional):</label>
          <input
            type="text"
            id="youtube-api-key"
            name="youtube-api-key"
            placeholder="Enter your YouTube API key"
          />
          <p class="help-text">
            Used to fetch YouTube video transcripts.
            <a
              href="https://developers.google.com/youtube/v3/getting-started"
              target="_blank"
              >Get a key</a
            >
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <div class="form-group">
          <label for="system-prompt">System Prompt:</label>
          <textarea id="system-prompt" rows="3" class="form-control"></textarea>
        </div>
      </form>
      
      <!-- Developer Test Section -->
      <div id="developer-section" class="developer-section" style="display: none;">
        <h3>üõ†Ô∏è Developer Testing</h3>
        <div class="test-group">
          <h4>Connection Test</h4>
          <button type="button" id="test-connection" class="btn btn-secondary">üîó Test Ollama Connection</button>
          <div id="connection-result" class="test-result"></div>
        </div>
        
        <div class="test-group">
          <h4>API Test</h4>
          <button type="button" id="test-summarization" class="btn btn-secondary">ü§ñ Test Summarization</button>
          <div id="summarization-result" class="test-result"></div>
        </div>
        
        <div class="test-group">
          <h4>Extension Communication Test</h4>
          <button type="button" id="test-messaging" class="btn btn-secondary">üì® Test Message Flow</button>
          <div id="messaging-result" class="test-result"></div>
        </div>
      </div>
      
      <!-- Developer Toggle -->
      <div style="margin-top: 40px; text-align: center;">
        <button type="button" id="toggle-developer" class="btn-link" style="font-size: 12px; color: #6b7280; text-decoration: none; border: none; background: none; cursor: pointer;">
          Show Developer Tools
        </button>
      </div>
      
      <div id="status" class="status-message"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
